<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding tasks</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="week5lab.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <a class="btn btn-warning btn-lg" href="/">Home</a>
    <a class="btn btn-info btn-lg" href="/listTask" role="button">List tasks</a>

    <h1>Add a new task below</h1>

    <form action="/formTask" method="POST">
        <div class="form-group col-md-5">
            <label for="inputTaskName">Task Name</label>
            <input type="text" name="newTask" class="form-control" id="inputTaskName" aria-describedby="taskNameHelp"
                placeholder="Enter task name">
            <small id="taskNameHelp" class="form-text text-muted">Examples: Task123 ,Dinner, 1!2@3#......</small>
        </div>
        <div class="form-group col-md-5">
            <label for="inputDueDate">Task Due</label>
            <input type="text" name="newDue" class="form-control" id="inputDueDate" aria-describedby="taskDueDateHelp"
                placeholder="Enter the date">
        </div>
        <div class="form-group col-md-5">
            <label for="inputTaskDesc">Task Desc</label>
            <input type="text" name="newDesc" class="form-control" id="inputTaskDesc" aria-describedby="taskDescHelp"
                placeholder="Enter the description">
        </div>
        <button type="submit" class="btn btn-dark" id="Submit1">Submit</button>
    </form>

</body>

</html>
